<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Online Stickman Fighter</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Noto Sans JP', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f5f5;
    }

    canvas {
      display: block;
      margin: 0 auto;
    }

    #color-selection {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      z-index: 10;
    }

    #color-selection.hidden {
      display: none;
    }

    .color-panel {
      background: #ffffff;
      padding: 28px 36px;
      border-radius: 18px;
      max-width: 420px;
      width: calc(100% - 32px);
      text-align: center;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.25);
    }

    .color-panel h1 {
      margin: 0 0 12px;
      font-size: 24px;
      color: #222;
    }

    .color-panel p {
      margin: 6px 0 0;
      color: #555;
      font-size: 15px;
    }

    .name-input {
      width: 100%;
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .start-button {
      margin-top: 18px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      color: #fff;
      background: linear-gradient(135deg, #0087ff, #00c6ff);
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    .start-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .start-button:not(:disabled):hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0, 135, 255, 0.35);
    }

    .color-options {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
      margin: 16px auto 10px;
    }

    .color-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .color-button {
      --color: #000000;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 4px solid transparent;
      background: var(--color);
      cursor: pointer;
      outline: none;
      transition: transform 0.18s ease, border-color 0.18s ease, box-shadow 0.18s ease;
    }

    .color-button:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
    }

    .color-button.selected {
      border-color: #222;
      box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.15);
    }

    .color-label {
      font-size: 13px;
      color: #333;
    }

    .hint {
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="color-selection">
    <div class="color-panel">
      <h1>キャラクターの色を選択</h1>
      <div id="color-options" class="color-options"></div>
      <input id="player-name" class="name-input" type="text" placeholder="プレイヤー名を入力" maxlength="16" />
      <button id="start-game" class="start-button" disabled>ゲーム開始</button>
      <p class="hint">色を選び、名前を入力するとゲームが始まります。<br />スペース: 近接攻撃 / Z: 波動拳 (最大5回・15ダメージ) / Shift: 3秒間ガード (1秒クールダウン)</p>
    </div>
  </div>
  <script type="module" src="/script.js"></script>
</body>
</html>
