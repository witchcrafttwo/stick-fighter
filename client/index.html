<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Online Stickman Fighter</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Noto Sans JP', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f5f5;
    }

    canvas {
      display: block;
      margin: 0 auto;
    }

    #color-selection {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      z-index: 10;
    }

    #color-selection.hidden {
      display: none;
    }

    .color-panel {
      background: #ffffff;
      padding: 28px 36px;
      border-radius: 18px;
      max-width: 420px;
      width: calc(100% - 32px);
      text-align: center;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.25);
    }

    .color-panel h1 {
      margin: 0 0 12px;
      font-size: 24px;
      color: #222;
    }

    .color-panel p {
      margin: 6px 0 0;
      color: #555;
      font-size: 15px;
    }

    .color-options {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
      margin: 16px auto 10px;
    }

    .color-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .color-button {
      --color: #000000;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 4px solid transparent;
      background: var(--color);
      cursor: pointer;
      outline: none;
      transition: transform 0.18s ease, border-color 0.18s ease, box-shadow 0.18s ease;
    }

    .color-button:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
    }

    .color-button.selected {
      border-color: #222;
      box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.15);
    }

    .color-label {
      font-size: 13px;
      color: #333;
    }

    .hint {
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="color-selection">
    <div class="color-panel">
      <h1>キャラクターの色を選択</h1>
      <div id="color-options" class="color-options"></div>
      <p class="hint">好きな色をクリックするとゲームが始まります。</p>
    </div>
  </div>
  <script type="module" src="/script.js"></script>
</body>
</html>
